<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Stopwatch</title>
</head>

<body>

        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <!-- Card -->
                    <div class="card mt-5">

                        <!-- <div class="card-header align-center text- bg-dark">
                            <h3 class="display-6">STOPWATCH</h3>
                        </div> -->

                        <!-- Card content -->
                        <div class="card-body text-white bg-dark">

                            <!-- Text -->
                            <br>
                            <p class="card-text align-center display-5">VANILLA JAVASCRIPT STOPWATCH</p>
                            <br>
                            <h5 id="time-display" class="card-text align-center display-1">00:00:00</h5>
                            <br>

                            <!-- Button -->
                            <div class="align-center">
                                <a href="#" id="start" class="btn btn-secondary mr-3" onclick="startTimer()">Start</a>
                                <a href="#" id="stop" class="btn btn-secondary ml-3 mr-3" onclick="stopTimer()">Stop</a>
                                <a href="#" id="reset" class="btn btn-secondary ml-3" onclick="resetTimer()">Reset</a>
                            </div>
                            <br>
                        </div>
                    </div>
                    <!-- Card -->
                </div>
                <div class="col-md-3"></div>
            </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
